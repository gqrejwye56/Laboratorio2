<!DOCTYPE html>
<html>
<head>
  <title>Tabla de valores dinámica</title>
  <script>
    function crearTabla() {
      // Obtener el número de valores ingresado por el usuario
      var numValores = parseInt(document.getElementById("numValores").value);

      // Los elementos de la tabla
      var tabla = document.getElementById("tablaValores");

      // Propiedad para ingresar datos a mi tabla
      tabla.innerHTML = "";

      // Filas y celdas en la tabla
      // Asimismo se utiliza un for para tener en cuenta la siguiente condición
      // Los valores se podrpan ingresar a partir de 0
      for (var i = 0; i < numValores; i++) {
        var fila = tabla.insertRow(); // inserta una fila
        var celda = fila.insertCell(); //inserta una celda en la fila actual
        celda.innerHTML = "<input type='number' id='valor" + i + "'>";
      }
// Mostrar el botón de cálculo de suma
      document.getElementById("btnCalcular").style.display = "block"; //poder editar dentro de mi html
    }

    function calcularSuma() {
      // Obtener el número de valores ingresado por el usuario
      var numValores = parseInt(document.getElementById("numValores").value);

      // Inicializar la suma en 0
      var suma = 0;

      // Calcular la suma de los valores dados
      for (var i = 0; i < numValores; i++) {
        var valor = parseInt(document.getElementById("valor" + i).value);
        suma += valor;
      }
      // Mostrar la suma en el div de resultado
      document.getElementById("resultado").textContent = "La suma total es: " + suma;
    }
  </script>
      </head>
<body>
  <h1>Suma de Valores</h1>
 
  <form onsubmit="event.preventDefault(); crearTabla();"> 
    <label for="numValores">Estimado usuario ingrese la cantidad de valores:</label>
    <input type="number" id="numValores">
    <button type="submit">Tabla correspondiente</button>
  </form> 

  <table id="tablaValores"></table>

  <button id="btnCalcular" onclick="calcularSuma()" style="display: none;">La suma de los elementos es...</button>

<div id="resultado"></div>
</body>
</html>
